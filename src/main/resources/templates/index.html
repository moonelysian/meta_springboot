							</a>
						</li>
						
						<li @click="goPre">

								<span aria-hidden="true">&lt;</span>
							</a>
						</li>

								<a class="page-link" @click="changePage(page)" href="#">{{page}}</a>
							</li>
						</template>
						
						<li @click="goNext()">

							</a>
						</li>

<!DOCTYPE html>
<html>
<head>
	<title>NEW</title>
	<meta content="text/html; charset=utf-8" />
	<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
</head>

<nav>
	<ul class="nav justify-content-center">
		<li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
		<li class="nav-item"><a class="nav-link" href="/new">ADD</a></li>
	</ul>
</nav>

<body>
<div class="row">
	<div class="col"></div>
	<div class="col-6">
		<form th:action="@{/new}" th:object="${todo}" method='post'>
				<div class="form-group form-vales">
					<label>TITLE</label> 
					<input th:field=*{title} id="title" class="form-control" placeholder="title"> 
					
					<label>Content</label>
					<textarea id="content" th:field="*{content}" class="form-control" placeholder="content"></textarea>
					
					<button id="save" type="submit" class="btn btn-info">저장</button>
				</div>
			</form>
	</div>
	<div class="col"></div>
</div>
</body>

<script>
	$(document).ready(function() {
		$("#save").click(function(){
			var json = { title : $("#title").val(), content : $("#content").val(), created: $("#created").val()};

			for ( var str in json) {
				if (json[str].length == 0){ 
					alert($("#" + str).attr("placeholder")+ "를 입력해주세요.");
					$("#" + str).focus();
					return;
				}
			}
		});
	});
</script>
</html>
